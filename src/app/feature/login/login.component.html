<div>
  <app-header></app-header>
  <div class="login-main-container">
    <section class="form-container">
      <h2 class="title">Login</h2>
      <form
        [formGroup]="loginForm"
        class="login-form"
        (ngSubmit)="loginSubmit()"
      >

        <mat-form-field class="input-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Email"
            [pattern]="emailRegex"
          />
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Password"
          />
        </mat-form-field>

        <mat-checkbox color="primary">Remember me!</mat-checkbox>
        <div class="action-button">
          <button type="button" mat-button (click)="forgetPassword()">Forget Password</button>
          <button [disabled]="loginForm.invalid" mat-flat-button color="primary" type="submit">Login</button>
        </div>
      </form>
    </section>
  </div>
</div>
