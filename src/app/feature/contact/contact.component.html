<div style="width: 100%;">
  <app-header></app-header>
<div class="contacts-container">
  <div class="column right">
    <h1>Send us a message</h1>
    <form [formGroup]="contactForm" class="contact-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="input-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Your Name" value="Sushi">
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Your email" value="Sushi">
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label>Subject</mat-label>
        <input matInput formControlName="subject" placeholder="Your Name" value="Sushi">
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label>Leave a message</mat-label>
        <textarea matInput formControlName="message" placeholder="Write your message here"></textarea>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!contactForm.valid" >Submit</button>
    </form>
  </div>
  <div class="column">
    <h2>Contact Us</h2>
    <p><b>Address:</b> A13, XU 1, Greater Noida, Uttar Pradesh (India)</p>
    <p><b>Phone:</b> 9911258661</p>
    <p><b>Email:</b> ecmez@gmail.com</p>
  </div>
</div>

</div>
