<div>
  <app-header></app-header>
  <div class="register-main-container">
    <section class="form-container">
      <h2 class="title">Register</h2>
      <form
        [formGroup]="registerForm"
        class="register-form"
        (ngSubmit)="registerSubmit()"
      >
        <mat-form-field class="input-full-width">
          <mat-label>First Name</mat-label>
          <input
            matInput
            formControlName="firstName"
            placeholder="First Name"
          />
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Last Name" />
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Email"
            [pattern]="emailRegex"
          />
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Mobile Number</mat-label>
          <input
            matInput
            formControlName="mobileNumber"
            placeholder="Mobile number"
            [pattern]="mobileRegex"
          />
        </mat-form-field>

        <div>
          <label id="register-radio-group-label"
            ><b>Register a Society or Owner</b>
          </label>
          <mat-radio-group color="primary"
            aria-labelledby="register-radio-group-label"
            class="register-radio-group"
            formControlName="societyOrOwner"
          >
            <mat-radio-button class="register-radio-button" value="'society'">
              Society registration
            </mat-radio-button>
            <mat-radio-button  class="register-radio-button" value="'homeOwner'">
              Home/Flat owner registration
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <button [disabled]="registerForm.invalid" style="float: right;" mat-flat-button color="primary" type="submit">Submit</button>
      </form>
    </section>
  </div>
</div>
